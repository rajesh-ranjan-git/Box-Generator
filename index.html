<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="number" class="noOfBoxes" placeholder="Enter no. of boxes...">
        <input type="color" class="colorSelector">
        <select name="shape" id="boxShape" class="boxShape">
            <option value="Choose a shape" hidden>Choose a shape</option>
            <option value="Square">Square</option>
            <option value="Circle">Circle</option>
        </select>
        <button class="actionBtn">Generate Boxes</button>
        <button class="reset">Reset</button>
    </div>
    <div class="content">
        <!-- <div class="box"></div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
